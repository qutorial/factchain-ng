
<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h3 id='assetName'>Recent news:</h3>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-success" data-toggle="modal" data-target="#addAssetModal"> + Report News</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.author === "resource:org.acme.sample.NewsAgency#1" ? "Bloomberg" : "Bild"}}</td>
            
                <td>{{asset.title}}</td>

                <td class="col-md-1">{{asset.timestamp | date:'fullDate'}}</td>
            
                <td><app-Vote [newsItem]="asset"></app-Vote></td>
            
                <td><a href="http://{{asset.contentUrl}}/" target="_blank">{{asset.contentUrl}}</a></td>
  
          </tr>
       
    </div>
  </div>
</div>
