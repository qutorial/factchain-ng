<div class="voting">
<img class="vote" [src]=" voted ? '/assets/up-deact.png' : '/assets/up.png' " (click)="voteUp()">

<span ngClass="{{newsItem.votes >=0 ? 'green': 'red'}}">{{newsItem.votes}}</span> 

<img  class="vote" [src]=" voted ? '/assets/down-deact.png' : '/assets/down.png' " (click)="voteDown()">
</div>
<div *ngIf="error" class="error"> - voted here already</div>
